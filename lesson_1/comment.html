<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .reply-form {
            display: none;
        }
    </style>
</head>

<body>
    <!-- У Вас есть дерево комментариев, представленно в виде вложенных элементов <div> Каждый
комментарий имеет кнопку "Ответить", пр нажэатии на которую открывается форма для написания ответа.
Задача -  реализолвать функциональность, чтобы при нажатии на кнопку "Ответить", только форма этого
конкретного комментария открывалась, остальные формы оставались скрытими-->
    <div class="comment">
        <p>Комментарий 1</p>
        <button class="reply-button">Ответить</button>
        <form class="reply-form">
            <textarea placeholder="Напишите ответ..."></textarea>
            <button class="submit-button">Отправить</button>
        </form>
    </div>

    <div class="comment">
        <p>Комментарий 2</p>
        <button class="reply-button">Ответить</button>
        <form class="reply-form">
            <textarea placeholder="Напишите ответ..."></textarea>
            <button class="submit-button">Отправить</button>
        </form>
    </div>

    <div class="comment">
        <p>Комментарий 3</p>
        <button class="reply-button">Ответить</button>
        <form class="reply-form">
            <textarea placeholder="Напишите ответ..."></textarea>
            <button class="submit-button">Отправить</button>
        </form>
    </div>


    <script>
        const replyButtons = document.querySelectorAll('.reply-button');

        replyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const comment = button.closest('.comment');
                const replyForm = comment.querySelector('.reply-form');

                // Скрываем все формы ответов
                const allReplyForms = document.querySelectorAll('.reply-form');
                allReplyForms.forEach(form => {
                    if (form !== replyForm) {
                        form.style.display = 'none';
                    }
                });
                // отображаем форму ответа только для текущего комментария

                replyForm.style.display = 'block';
            });
        });

    </script>
</body>

</html>
