<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор страны</title>
</head>

<body>
    <!-- Вы разрабатываете веб-приложение для выбора и отображения данных о странах. У вас есть форма,
    включающая элемент select,  в котором пользователь может выбрать определенную страну. веб-приложение 
    выборе страны, вам необходимо динамически одновить другой элемент на странице, например, отображать
    информацию о столице выбранной страны -->
    <h1>Выберите страну:</h1>
    <form id="country-form">
        <select id="country-select">
            <option value="">Выберите страну</option>
            <option value="russia">Россия</option>
            <option value="usa">США</option>
            <option value="china">Китай</option>
        </select>
    </form>

    <h2>Столица:</h2>
    <p id="capital-info">Выберите страну, чтобы узнать столицу</p>

    <script>
        const selectElement = document.querySelector('#country-select');
        const capitalInfoElement = document.querySelector('#capital-info');

        // можно использовать и addEventListener с 'change'

        selectElement.onchange = function () {
            const selectedCountry = selectElement.value;
            console.log(selectedCountry);
            let capital = '';

            // Определяем столицу в зависиморсти от выбранной страны
            switch (selectedCountry) {
                case 'russia':
                    capital = 'Москва';
                    break;
                case 'usa':
                    capital = 'Вашингтон, D.C.';
                    break;
                case 'china':
                    capital = 'Пекин';
                    break;
                default:
                    capital = 'Выберите страну чтобы узнать столицу';
                    break;
            }

            // Обновляем информацию на странице
            capitalInfoElement.textContent = capital;
        }
    </script>
</body>

</html>
