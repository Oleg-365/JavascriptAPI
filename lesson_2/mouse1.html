<!DOCTYPE html>
<html>
<head>
	<title>Mouse</title>
	<style>
		.menu-item {
			padding: 10px;
			cursor: pointer;
		}
		.menu-item:hover {
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="menu">
		<div class="menu-item">Пункт 1</div>
		<div class="menu-item">Пункт 2</div>
		<div class="menu-item">Пункт 3</div>
	</div>

	<script>
		const menuItems = document.querySelectorAll('.menu-item');
		menuItems.forEach(item => {
			item.addEventListener('mouseover', function (e) { // обычно не добавляют ибо css справляется
				item.style.backgroundColor = '#f0f0f0';
			})

			item.addEventListener('mouseout', function (e) { // обычно не добавляют ибо css справляется
				item.style.backgroundColor = '';
			})

			item.addEventListener('click', function (e) {
				console.log(item.textContent);
			})
		})
	</script>
</body>
</html>
