<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Times New Roman"
    />
  </head>
  <body>
    <div id="slider-container">
      <div id="top">
        <div id="slider">
          <img src="./images/1.jpg" alt="1" class="slider-image block fade" />
          <img src="./images/2.jpeg" alt="2" class="slider-image fade" />
          <img src="./images/3.jpg" alt="3" class="slider-image fade" />
          <img src="./images/4.jpg" alt="4" class="slider-image fade" />
          <img src="./images/5.jpg" alt="5" class="slider-image fade" />
        </div>
        <button class="arrow arrow-left" type="button">
          Предыдущее изображение
        </button>
        <button class="arrow arrow-right" type="button">
          Следующее изображение
        </button>
      </div>
      <div id="bottom"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
